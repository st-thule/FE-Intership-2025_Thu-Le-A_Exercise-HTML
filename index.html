<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Homepage</title>
  </head>
  <body>
    <header class="container">
      <div class="header-navigate">
        <h2 class="header-logo">
          <img
            class="header-logo-image"
            src="public/logo.png"
            alt="One more friend Thousands more fun!"
          />
        </h2>
        <nav>
          <ul class="header-menu-list">
            <li class="header-menu-item">
              <a class="header-menu-link" href="#">Home</a>
            </li>
            <li class="header-menu-item">
              <a class="header-menu-link" href="#">Category</a>
            </li>
            <li class="header-menu-item">
              <a class="header-menu-link" href="#">About</a>
            </li>
            <li class="header-menu-item">
              <a class="header-menu-link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="header-utility">
        <form>
          <input
            class="header-utility-search"
            type="search"
            placeholder="Search something here!"
          />
        </form>
        <button class="btn-primary header-utitlity-btn">
          Join the community
        </button>
        <select class="header-utility-currency">
          <option value="VND" selected>VND</option>
        </select>
      </div>
    </header>
    <main>
      <section class="section section-hero">
        <div class="container">
          <div class="hero-content">
            <div class="hero-content-text">
              <h1 class="hero-text-main title-primary">
                One More Friend
                <span class="hero-text-sub">Thousands more fun</span>
              </h1>
              <p class="hero-text-desc">
                Having a pet means you have more joy, a new friend, a happy
                person who will always be with you to have fun. We have 200+
                different pets that can meet your needs!
              </p>
            </div>
            <div class="hero-content-button">
              <button class="btn btn-primary hero-btn-explore">
                View Intro
              </button>
              <button class="btn btn-secondary hero-btn-explore">
                Explore Now
              </button>
            </div>
          </div>
          <div class="hero-image">
            <img
              src="/public/hero.png"
              alt="Good humored woman holds dog laughing"
            />
          </div>
        </div>
      </section>
      <section class="section section-pets"></section>
      <section class="section section-friend"></section>
      <section class="section section-products"></section>
      <section class="section section-sellers"></section>
      <section class="section section-adoption"></section>
      <section class="section section-knowledge"></section>
    </main>
    <footer></footer>
  </body>
</html>
