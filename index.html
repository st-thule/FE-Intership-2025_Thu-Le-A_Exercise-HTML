<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Homepage</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="section section-hero"></section>
      <section class="section section-pets"></section>
      <section class="section section-friend"></section>
      <section class="section section-products"></section>
      <section class="section section-sellers">
        <div class="container">
          <div class="section-header">
            <div class="section-title">
              <h2 class="title">
                Proud to be part of<span class="title-secondary"
                  >Pet sellers</span
                >
              </h2>
            </div>
            <div class="header-button">
              <button class="btn btn-secondary">View all our sellers</button>
            </div>
          </div>
          <div class="section-body">
            <ul class="list-sellers">
              <li class="list-item">
                <img src="public/sellers/sheba.png" alt="Sheba" />
              </li>
              <li class="list-item">
                <img src="public/sellers/whiskas.png" alt="Whiskas" />
              </li>
              <li class="list-item">
                <img src="public/sellers/bakers.png" alt="Bakers" />
              </li>
              <li class="list-item">
                <img src="public/sellers/felix.png" alt="Felix" />
              </li>
              <li class="list-item">
                <img src="public/sellers/goodboy.png" alt="Good Boy" />
              </li>
              <li class="list-item">
                <img src="public/sellers/butchers.png" alt="Butcher's" />
              </li>
              <li class="list-item">
                <img src="public/sellers/pedigree.png" alt="Pedigree" />
              </li>
            </ul>
          </div>
        </div>
      </section>
      <section class="section section-adoption">
        <div class="container">
          <div class="adoption-content">
            <div class="content-text">
              <div class="adoption-title title-primary">
                <h2 class="title">Adoption</h2>
                <img
                  src="public/adoption/fontisto_paw.png"
                  alt="Fontisto Paw"
                />
              </div>
              <h2 class="adoption-sub">We need help. so do they.</h2>
              <p class="adoption-desc">
                Adopt a pet and give it a home, it will be love you back
                unconditionally.
              </p>
            </div>
            <div class="content-button">
              <button class="btn btn-primary">Explore Now</button>
              <button class="btn btn-secondary">View Intro</button>
            </div>
          </div>
          <div class="adoption-image">
            <img src="public/adoption/adoption.png" alt="Adoption" />
          </div>
        </div>
      </section>
      <section class="section section-knowledge"></section>
    </main>
    <footer></footer>
  </body>
</html>
